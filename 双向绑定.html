<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model双向绑定</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    <hr>
    <h4 style="color: red">{{ message }}</h4>
</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"",
        },

    })
</script>
</body>
</html>
