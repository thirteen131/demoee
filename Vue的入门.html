<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的入门</title>
</head>
<body>
    <!--作用范围-->
    <div id="app">
        <h2>{{ message }}</h2>
        <span>{{ name }}</span>
        <h3>{{ password }}</h3>
    </div>

    <script src="js/vue.min.js"></script>
    <script>
        new Vue({
            //element对象用来给vue定义一个作用范围
            el:"#app",
            //data用来给vue定义一些相关的数据
            data:{
                message:"hello world",
                name:"thirteen",
                password:"123456",
            },
        })
    </script>
</body>
</html>
