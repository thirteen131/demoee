<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text使用</title>
</head>
<body>
    <div id="app">
        <span>{{ message }}，你好 世界</span>
        <hr>
        <!--v-text=“data中定义好的变量” 覆盖标签内原有的内容-->
        <span v-text="message">你好世界</span>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
              message:"hello word"
            },
        })
    </script>
</body>
</html>
