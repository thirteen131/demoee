<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html的使用</title>
</head>
<body>
    <div id="app">
        {{ msg }}
        <hr>
        <span v-text="msg"></span>
        <hr>
        <span v-html="msg"></span>
    </div>
    <script src="js/vue.min.js"></script>

    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"<a href=\"https://www.baidu.com\">看这里</a>"
            }
        })
    </script>
</body>
</html>
